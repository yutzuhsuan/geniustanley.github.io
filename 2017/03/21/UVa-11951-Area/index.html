<a id="more"></a>

<p><a target="_blank" rel="noopener" href="https://uva.onlinejudge.org/external/119/11951.pdf">11951 - Area</a></p>
<p>題目沒說 <code>K</code> 是殺小 = =</p>
<h2 id="解法"><a href="#解法" class="headerlink" title="解法"></a>解法</h2><p>這題 <code>O(N^4)</code> 不會過</p>
<p>要用 <code>Maximum Sum Subarray</code> 的方法，把二維壓成一維</p>
<p>可以看 <a target="_blank" rel="noopener" href="https://zh.wikipedia.org/wiki/%E6%9C%80%E5%A4%A7%E5%AD%90%E6%95%B0%E5%88%97%E9%97%AE%E9%A2%98">最大子數列問題</a></p>
<p><code>code</code> 有點醜，我想睡惹，改天改</p>
<h2 id="code"><a href="#code" class="headerlink" title="code"></a>code</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;string.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;algorithm&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">void</span>)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">  <span class="keyword">int</span> T;</span><br><span class="line">  <span class="keyword">int</span> N, M;</span><br><span class="line">  <span class="keyword">int</span> S;</span><br><span class="line">  <span class="keyword">int</span> pre, area;</span><br><span class="line">  <span class="keyword">long</span> <span class="keyword">long</span> K;</span><br><span class="line">  <span class="keyword">long</span> <span class="keyword">long</span> strips[<span class="number">105</span>][<span class="number">105</span>];</span><br><span class="line">  <span class="keyword">long</span> <span class="keyword">long</span> colSum[<span class="number">105</span>];</span><br><span class="line">  <span class="keyword">long</span> <span class="keyword">long</span> sum, P;</span><br><span class="line">  <span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>, &amp;T);</span><br><span class="line"></span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">int</span> c = <span class="number">0</span>; c &lt; T; c++) &#123;</span><br><span class="line"></span><br><span class="line">    S = <span class="number">0</span>;</span><br><span class="line">    P = <span class="number">1e9</span>;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">&quot;%d %d %d&quot;</span>, &amp;N, &amp;M, &amp;K);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; N; i++)</span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; M; j++)</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">&quot;%lld&quot;</span>, &amp;strips[i][j]);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; N; i++) &#123;</span><br><span class="line">      <span class="built_in">memset</span>(colSum, <span class="number">0</span>, <span class="keyword">sizeof</span>(colSum));</span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">int</span> j = i; j &lt; N; j++) &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> x = <span class="number">0</span>; x &lt; M; x++) &#123;</span><br><span class="line">          colSum[x] += strips[j][x];</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        pre = <span class="number">0</span>;</span><br><span class="line">        sum = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> x = <span class="number">0</span>; x &lt; M; x++) &#123;</span><br><span class="line">          sum += colSum[x];</span><br><span class="line"></span><br><span class="line">          <span class="keyword">while</span> (sum &gt; K)</span><br><span class="line">            sum -= colSum[pre++];</span><br><span class="line"></span><br><span class="line">          area = (j-i+<span class="number">1</span>) * (x-pre+<span class="number">1</span>);</span><br><span class="line"></span><br><span class="line">          <span class="keyword">if</span> (area &gt; S) &#123;</span><br><span class="line">            S = area;</span><br><span class="line">            P = sum;</span><br><span class="line">          &#125; <span class="keyword">else</span> <span class="keyword">if</span> (area == S) &#123;</span><br><span class="line">            P = min(sum, P);</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;Case #%d: %d %lld\n&quot;</span>, c+<span class="number">1</span>, S, P);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
